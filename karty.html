
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Zamówienie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Montserrat', Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      object-fit: cover;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    #card-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      height: auto;
      z-index: 20;
      padding: 20px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      opacity: 0;
      box-shadow: none;
      transition: opacity 0.5s ease, box-shadow 0.5s ease;
    }

    #card-container.show {
      opacity: 1;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px,
                  rgba(0, 0, 0, 0.1) 0px 2px 4px 0px,
                  rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
    }

    #card-name {
      font-size: 36px;
      margin-bottom: 16px;
      opacity: 0;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }

    #card-image {
      width: 100%;
      max-height: 550px;
      object-fit: contain;
      opacity: 0;
      position: relative;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      border-radius: 12px;
    }

    .fade-in-left {
      animation: fadeInLeft 1s forwards;
    }

    .fade-out-right {
      animation: fadeOutRight 1s forwards;
    }

    @keyframes fadeInLeft {
      from {
        transform: translateX(-200px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeOutRight {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<video id="transition" src="Transition.webm" type="video/webm" preload="auto"></video>


<div id="card-container">
  <div id="card-name"></div>
  <img id="card-image" src="" alt="Karta Pokémon" />
</div>

<script>
  let lastCount = 0;

  async function loadCardData() {
    const r = await fetch("latest_order_cards.json?ts=" + new Date().getTime());
    const data = await r.json();
    return data;
  }

  function showCard(card) {
    const nameEl = document.getElementById("card-name");
    const imageEl = document.getElementById("card-image");

    return new Promise(resolve => {
      nameEl.textContent = card.name;
      imageEl.src = card.image;

      nameEl.className = "fade-in-left";
      imageEl.className = "fade-in-left";

      setTimeout(() => {
        nameEl.className = "fade-out-right";
        imageEl.className = "fade-out-right";
      }, 3000);

      setTimeout(() => {
        nameEl.className = "";
        imageEl.className = "";
        resolve();
      }, 4000);
    });
  }

  async function playTransition(cards) {
    const video = document.getElementById("transition");
    const container = document.getElementById("card-container");
    container.classList.remove("show");
    video.style.opacity = 1;
    video.currentTime = 0;
    await video.play();

    await new Promise(resolve => {
      video.onended = () => {
        video.style.opacity = 0;
        container.classList.add("show");
        resolve();
      };
    });

    for (const card of cards) {
      await showCard(card);
    }
    container.classList.remove("show");
  }

  async function fetchAndDisplay() {
    try {
      const r = await fetch("orders.json?ts=" + new Date().getTime());
      const data = await r.json();
      const newCount = data.count;

      if (newCount !== lastCount) {
        const cards = await loadCardData();
        playTransition(cards);
        lastCount = newCount;
      }
    } catch (e) {
      console.error("Błąd:", e);
    }
  }

  fetchAndDisplay();
  setInterval(fetchAndDisplay, 2000);
</script>

</body>
</html>
