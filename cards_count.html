<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Sprzedane karty</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    color: white;
    font-family: 'Montserrat', Arial, sans-serif;
  }

  #container {
    padding: 20px;
    border-radius: 16px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(8px);
    display: inline-block;
  }

  .total {
    font-size: 28px;
    margin-bottom: 8px;
    font-weight: 600;
    text-align: center;
  }

  ol {
    margin: 0;
    padding-left: 20px;
    font-size: 22px;
  }

  li {
    margin-bottom: 4px;
  }
</style>
</head>
<body>
  <div id="container">
    <div class="total">Łącznie sprzedanych kart: 0</div>
    <ol>
      <li>Przykładowa karta (SET 001) – 0</li>
    </ol>
  </div>
</body>
</html>
